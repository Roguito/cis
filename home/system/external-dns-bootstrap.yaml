---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/qjoly/gitops
    targetRevision: HEAD
    path: home/system/external-dns
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
